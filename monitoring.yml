    - traefik.http.services.grafana.loadbalancer.server.port=3000

x-service: &service
  logging:
    driver: json-file
    options:
      max-size: "100m"
      max-file: "2"
  restart: always
  networks:
    - monitoring

services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    deploy:
      mode: replicated
      replicas: 1
      resources:
        reservations:
          cpus: '0.01'
          memory: 50M
      <<: *prometheus-labels
    <<: *prometheus-labels
    <<: *service
    volumes:
      - prometheus-provisioning:/etc/prometheus/
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      
  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    deploy:
      mode: replicated
      replicas: 1
      resources:
        reservations:
          cpus: '0.01'
          memory: 50M
      <<: *alertmanager-labels
    <<: *alertmanager-labels
    <<: *service
    volumes:
      - alertmanager-provisioning:/etc/alertmanager/
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'


  # https://hub.docker.com/r/grafana/grafana
  # https://grafana.com/docs/grafana/latest/administration/configure-docker/
  # https://grafana.com/docs/grafana/latest/administration/configuration/#configure-with-environment-variables
  # https://grafana.com/docs/grafana/latest/administration/provisioning/
  # https://github.com/grafana/grafana/blob/main/devenv
  grafana:
    container_name: grafana
    image: grafana/grafana
    deploy:
      mode: replicated
      replicas: 1
      resources:
        reservations:
          cpus: '0.01'
          memory: 50M
      <<: *grafana-labels
    <<: *grafana-labels
    <<: *service
    volumes:
      - grafana-provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      GF_INSTALL_PLUGINS: grafana-clock-panel
      GF_SECURITY_ADMIN_PASSWORD: ${PASSWORD?Variable PASSWORD not set}
      GF_SECURITY_ADMIN_USER: ${USERNAME?Variable USERNAME not set}
      GF_SECURITY_SECRET_KEY: ${HASHED_PASSWORD?Variable HASHED_PASSWORD not set}
      GF_SERVER_ROOT_URL: https://grafana.${DOMAIN?Variable not set}
      GF_SERVER_ENABLE_GZIP: "true"
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SNAPSHOTS_EXTERNAL_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    user: root


x-volume: &volume
  driver: local
x-volume-driver-opts: &volume-driver-opts
  type: none
  o: bind

volumes:
  influxdb-data:
    name: influxdb-data
    <<: *volume
    driver_opts:
      <<: *volume-driver-opts
      device: ${DATAPATH?Variable DATAPATH not set}/influxdb/data
  influxdb-entrypoint:
    name: influxdb-entrypoint
    <<: *volume
    driver_opts:
      <<: *volume-driver-opts
      device: ${DATAPATH?Variable DATAPATH not set}/influxdb/entrypoint
  grafana-data:
    name: grafana-data
    <<: *volume
    driver_opts:
      <<: *volume-driver-opts
      device: ${DATAPATH?Variable DATAPATH not set}/grafana/data
  grafana-provisioning:
    name: grafana-provisioning
    <<: *volume
    driver_opts:
      <<: *volume-driver-opts
      device: ${DATAPATH?Variable DATAPATH not set}/grafana/provisioning

x-network: &network
  external: true

networks:
  monitoring:
    name: monitoring
    <<: *network
  database:
    name: database
    <<: *network